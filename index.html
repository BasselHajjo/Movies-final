<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Movies Filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header>
            <img src="image/logo.svg" width="100px">
            <h1>Movies</h1>
            <h3>Movies Filter</h3>
        </header>
        <h1>Search For Your Favorite Movies</h1>
        
        <section>
            <form id="searchForm">
                <div>
                    <input id="all" type="radio" name="moviesRate" value="All" checked><label>All Movies</label>
                    <input id="excellent" type="radio" name="moviesRate" value="Excellent"><label>Excellent Movies</label>
                    <input id="very" type="radio" name="moviesRate" value="Very Good"><label>Very Good Movies</label>
                    <input id="good" type="radio" name="moviesRate" value="Good"><label>Good Movies</label>
                </div>
                <div>
                    <label for="yearStart">Movies From </label>
                    <input id="yearStart" name="yearStart" type="number" placeholder="1950" min="1950" max="2020" step="10">
                    <label for="yearStart">To </label>
                    <input id="yearEnd" name="yearEnd" type="number" placeholder="2020" min="1950" max="2020" step="10">
                    <input id="searchField" name="searchText" placeholder="Search By Movie Name">
                    <button type="submit" id="search">Search Movies</button>
                </div>
            </form>
        </section>
        <h3 id="average" style="display: none"></h3>
        
        <table id="moviesList" style="display: none">
            <thead>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Votes</th>
                <th>Tag</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script src="script/main.js"></script>
    </body>
</html>
